<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Storage</title>
</head>
<body>
    <script src="./script.js" type="module"></script>
    <button id="connectWallet" class="btn btn-primary btn-rounded">Connect</button>
    <div id="walletAddress"></div>

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                <div class="card-body py-4 px-4 px-md-5">
      
                  <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>Add information</u>
                  </p>
                  <p>Date: <span id="time"></span></p>
                  <div class="pb-2">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex flex-row align-items-center">
                          <input type="text" class="form-control form-control-lg" id="dataInput"
                            placeholder="Information...">
                          <a href="#!" data-mdb-toggle="tooltip" title="Set due date"><i
                              class="fas fa-calendar-alt fa-lg me-3"></i></a>
                          <div>
                            <button type="button" class="btn btn-primary btn-rounded" id="storeButton">Add</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div>Last Update</div>
                  <div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Date time</th>
                          <th scope="col">Information</th>
                          <th scope="col">View in blockscan</th>
                        </tr>
                      </thead>
                      <tbody id="lastUpdate">

                      </tbody>
                    </table>
                  </div>
                  

</body>
</html>
